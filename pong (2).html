    <script LANGUAGE="JavaScript">
        <!--  Begin
        var crlf = "\r\n";
        var x = 1;
        var y = 1;
        var dx = 1;
        var dy = 1;
        var s = "";
        var u = 0;
        var oops_flag = false;
        var fails = 0;
        var score = 0;
        var efficiency = 0;
        var playState = 0;



        function move1() {
            x += dx;
            if (x > 31) {
                x -= 2 * Math.abs(dx);
                if (dx > 0) dx = -dx;
            }
            if (x < 0) {
                x += 2 * Math.abs(dx);
                if (dx < 0) dx = -dx;
            }
            y += dy;
            if (y > 14) {
                y -= 2 * Math.abs(dy);
                if (dy > 0) dy = -dy;
                if (Math.abs(x - 2 * u - 1) > 2) {
                    fails += 1;
                    efficiency = score - fails;
                    oops_flag = true;

                } else {
                    score += 1;
                }
            }
            if (y < 0) {
                y += 2 * Math.abs(dy);
                if (dy < 0) dy = -dy;
            }
        }

        function display1() {
            var s1 = "";
            var i, j;
            if (oops_flag) return "Oops!! you lost a point!  Feel free to play again!;" + "your failed attempt are : " + fails + ";  your effeciency level is: " + efficiency + "%";
            for (j = 0; j < 15; j++) {
                for (i = 0; i < 32; i++) {
                    if (j == y && i == x) s1 += "o";
                    else s1 += ".";
                }
                s1 += crlf;
            }
            var s2 = "";
            for (i = 0; i < 16; i++) {
                if (u == i) s2 += "====";
                else s2 += "..";
            }
            return (s1 + s2);
        }
        var timerID = null;
        var timerRunning = false;
        var myform;

        function stopclock() {
            if (timerRunning) clearTimeout(timerID);
            timerRunning = false;
        }

        function startclock(form) {
            // backSound.play();
            audio.play();
            myform = form;
            oops_flag = false;
            if (navigator.userAgent.indexOf("Mac") > 2) crlf = "\n";
            stopclock();
            dotime();
        }

        function dotime() {
            move1();
            if (myform != null) {
                myform.text3.value = display1();
                myform.score.value = " " + score;
            }
            if (!oops_flag) timerID = setTimeout("dotime()", 200);
            timerRunning = true;
        }
        // End -->
    </script>
