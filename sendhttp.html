

<script>
var xhr = new XMLHttpRequest(),
    jsonArr,
    method = "GET",
    jsonRequestURL = "https://raw.githubusercontent.com/DJ-DON-GENIUS/DJ-DON-GENIUS/master/posts.json";
	//jsonRequestURL ="https://github.com/DJ-DON-GENIUS/DJ-DON-GENIUS/edit/master/posts.json";
xhr.open(method, jsonRequestURL, true);
xhr.onreadystatechange = function()
{
    if(xhr.readyState == 4 && xhr.status == 200)
    {
        // we convert your JSON into JavaScript object
        jsonArr = JSON.parse(xhr.responseText);
		console.log(jsonArr);

        // we add new value:
        jsonArr.push({ "userId": 50,
    "id": 101,
    "title": "dj don genius",
    "body": "the magnificient jams"});

        // we send with new request the updated JSON file to the server:
        xhr.open("POST", jsonRequestURL, true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        // if you want to handle the POST response write (in this case you do not need it):
        // xhr.onreadystatechange = function(){ /* handle POST response */ };
        xhr.send("jsonTxt="+JSON.stringify(jsonArr));
        // but on this place you have to have a server for write updated JSON to the file
    }
};
xhr.send(null);
</script>
