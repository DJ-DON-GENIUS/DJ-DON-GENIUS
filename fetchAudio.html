<script>
    fetch('https://raw.githubusercontent.com/DJ-DON-GENIUS/DJ-DON-GENIUS/master/posts.json', {
            mode: 'cors'
        })
        .then(function(response) {
            return response.text();
        })
        .then(function(text) {
            alert('Request successful', text);
            var music = document.getElementById("music");
            for (i = 0; 1 < JSON.parse(text).length; i++)
            //console.log(JSON.parse(text)[i].id);
                music.innerHTML += '<audio src=' + JSON.parse(text)[i].title + 'controls></audio>' + '<p>title:' + JSON.parse(text)[i].title + '</p></b>' + '<p>body:' + JSON.parse(text)[i].body + '</p><br/>';
        })
        .catch(function(error) {
            alert('Request failed', error)
        });
</script>

<body>
    <div id="music">





    </div>








</body>
